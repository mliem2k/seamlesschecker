<!DOCTYPE html>
<html>
  <head>
    <title>Seamless Texture Checker</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100vh;
        background-size: 150px;
        font-family: "Georgia", "Calibri";
        background-image: url("default.jpg");
        background-color: #f0f0f0;
        overflow: hidden; /* Prevent scrollbars */
      }

      .entry {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .backdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* background: rgba(0, 0, 0, 0.5); */
        z-index: 999; /* Ensure backdrop is behind the modal */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #container {
        width: 80%;
        max-width: 600px;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        position: absolute;
        top: 5%;
        z-index: 1000; /* Ensure modal is on top of other elements */
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      #container:hover {
        transform: scale(1.02); /* Slightly enlarge on hover */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Enhance shadow on hover */
      }

      .content {
        text-align: center;
      }

      h1 {
        font-size: 1.5em;
        margin-bottom: 20px;
        color: #333;
        text-transform: uppercase;
      }

      input[type="range"] {
        -webkit-appearance: none; /* Remove default styling */
        width: 100%;
        height: 8px;
        background: #ddd;
        border-radius: 5px;
        outline: none;
        cursor: pointer;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 24px;
        height: 24px;
        background: #007bff;
        border-radius: 50%;
        cursor: pointer;
      }

      input[type="range"]::-moz-range-thumb {
        width: 24px;
        height: 24px;
        background: #007bff;
        border-radius: 50%;
        cursor: pointer;
      }

      small {
        display: block;
        margin-top: 20px;
        color: #555;
      }

      a,
      a:visited,
      a:active {
        color: #007bff;
        text-decoration: none;
      }

      a:hover {
        color: #0056b3;
      }

      .drop-zone {
        width: 100%;
        height: 100%;
        /* border: 2px dashed #007bff; */
        /* border-radius: 10px; */
        background-color: rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: center;
        align-items: center;
        /* color: #007bff; */
        font-size: 1.2em;
        text-align: center;
        cursor: pointer;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1500; /* Ensure drop zone is above content */
      }
    </style>
  </head>
  <body>
    <div class="drop-zone" id="dropZone">
      <div class="backdrop" id="backdrop">
        <div id="container">
          <div class="content">
            <h1>Seamless Texture Checker</h1>
            <input
              id="setWidthSlider"
              type="range"
              name="points"
              min="1"
              max="20"
              value="3"
            />
          </div>
        </div>
      </div>
    </div>

    <script>
      function handleFileSelect(files) {
        var image = new Image();
        var reader = new FileReader();

        reader.onload = function (e) {
          image.src = e.target.result;
          image.onload = function () {
            document.body.style.backgroundImage =
              "url('" + e.target.result + "')";
          };
        };
        reader.readAsDataURL(files[0]);
      }

      function handlePaste(evt) {
        var items = evt.clipboardData.items;
        for (var i = 0; i < items.length; i++) {
          if (items[i].type.startsWith("image/")) {
            var file = items[i].getAsFile();
            handleFileSelect([file]);
          }
        }
      }

      function handleDragOver(evt) {
        evt.stopPropagation();
        evt.preventDefault();
        evt.dataTransfer.dropEffect = "copy"; // Explicitly show this is a copy.
        document.getElementById("dropZone").style.backgroundColor =
          "rgba(0, 0, 0, 0.2)";
        document.getElementById("dropZone").style.color = "#333";
      }

      function handleDragLeave(evt) {
        document.getElementById("dropZone").style.backgroundColor =
          "rgba(0, 0, 0, 0.1)";
        document.getElementById("dropZone").style.color = "#007bff";
      }

      function handleDrop(evt) {
        evt.stopPropagation();
        evt.preventDefault();
        document.getElementById("dropZone").style.backgroundColor =
          "rgba(0, 0, 0, 0.1)";
        document.getElementById("dropZone").style.color = "#007bff";
        handleFileSelect(evt.dataTransfer.files);
      }

      document
        .getElementById("dropZone")
        .addEventListener("dragover", handleDragOver, false);
      document
        .getElementById("dropZone")
        .addEventListener("dragleave", handleDragLeave, false);
      document
        .getElementById("dropZone")
        .addEventListener("drop", handleDrop, false);
      document.addEventListener("paste", handlePaste, false);

      var p = document.getElementById("setWidthSlider");
      p.addEventListener(
        "input",
        function () {
          var widthpx = p.value * 50;
          document.body.style.backgroundSize = widthpx.toString() + "px";
          console.log("'" + widthpx.toString() + "px'");
        },
        false
      );
    </script>
  </body>
</html>
